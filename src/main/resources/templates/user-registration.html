<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
</head>
<style>
    body {font-family: Arial, Helvetica, sans-serif; margin: 20px;}
    label {display: block; margin-bottom: 5px;}
    input[type="text"], input[type="email"] {
        width: 300px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    input[type="submit"] {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
    }
    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
<body>
    <h1>ユーザー登録フォーム</h1>

    <div th:if="${message}" class="message" th:classappend="${messageType == 'success' ? 'success' : 'error'}">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/register}" th:object="${userForm}" method="post">
        <div>
            <label for="name">名前</label>
            <input type="text" id="name" th:field="*{name}" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></p>
        </div>
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" th:field="*{email}" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></p>
        </div>
        <div>
            <input type="submit" value="登録">
        </div>
    </form>
</body>
</html>
